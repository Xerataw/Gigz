name: Deploy to production
on:
  workflow_dispatch:
jobs:
  build:
    name: Build & deploy to server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back
    steps:
    - uses: actions/checkout@v3

    - name: Build the express app
      uses: actions/setup-node@v3
      with:
        node-version-file: 'back/.tool-versions'
    - run: npm ci
    - run: npm run build

    - name: Copy files via ssh
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        source: "back/dist/, back/prisma/, back/Dockerfile, back/package.json, back/yarn.lock"
        target: .

    - name: Build the docker image and Deploy it
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd back/ 
          docker compose down
          docker compose up --build
